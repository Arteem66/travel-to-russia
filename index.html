<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="scss/main.scss" />

		<title>Путешествие по России</title>

	<body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <img src="img/logo.png" alt="Логотип">
          <div class="language">
            <a href="#" class="lang lang__active">Ru</a>
            <a href="#" class="lang">En</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="lead">
        <div class="min-container">
          <div class="lead__wrapper">
            <div class="lead__head">
              <h1 class="lead__title">Путешествия по России</h1>
              <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
            </div>
            <figure class="img__form">
              <img class="figure__img" src="img/lead.png" alt="путь нашего Путешествия">
              <figcaption class="img__signature">ваша полка — верхняя</figcaption>
            </figure>
          </div>
        </div>
      </section>
